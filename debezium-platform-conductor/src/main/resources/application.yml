conductor:
  watcher:
    enabled: true
    offset:
      storage:
        type: org.apache.kafka.connect.storage.FileOffsetBackingStore
        config:
          file:
            filename: offsets.dat
      config:
        flush:
          interval:
            ms: 300
pipeline:
  offset:
    storage:
      # In the future when we will have other environment implementations the default should be re-thought.
      type: io.debezium.storage.jdbc.offset.JdbcOffsetBackingStore
      config:
        jdbc:
          #TODO use quarkus data source if no OFFSET_JDBC_URL defined
          url: ${quarkus.datasource.jdbc.url}
          user: ${quarkus.datasource.username}
          password: ${quarkus.datasource.password}
  schema:
    history:
      internal: io.debezium.storage.jdbc.history.JdbcSchemaHistory
      config:
        jdbc:
          #TODO use quarkus data source if no SCHEMA_HISTORY_JDBC_URL defined
          url: ${quarkus.datasource.jdbc.url}
          user: ${quarkus.datasource.username}
          password: ${quarkus.datasource.password}

quarkus:
  http:
    cors:
        ~: true
  debezium-outbox:
    table-name: events
    aggregate-type:
      name: aggregatetype
    aggregate-id:
      name: aggregateid
    type:
      name: type
  datasource:
    db-kind: postgresql
  flyway:
    baseline-on-migrate: true
    migrate-at-start: true
  swagger-ui:
    always-include: true
  log:
    level: INFO

"%dev":
  conductor:
    watcher:
      enabled: true
      crd: https://raw.githubusercontent.com/debezium/debezium-operator/main/k8/debeziumservers.debezium.io-v1.yml
      offset:
        storage:
          type: org.apache.kafka.connect.storage.FileOffsetBackingStore
          config:
            file:
              filename: offsets.dat
        config:
          flush:
            interval:
              ms: 300
  quarkus:
    debezium-outbox:
      remove-after-insert: false
    hibernate-orm:
      database:
        generation: drop-and-create
    datasource:
      devservices:
        enabled: true
        port: 5432
        image-name: quay.io/debezium/postgres:16-alpine
    http:
      port: 8081
    log:
      level: INFO
      category:
        "io.debezium": DEBUG

"%test":
  quarkus:
    datasource:
      devservices:
        enabled: true
        port: 5432
        image-name: quay.io/debezium/postgres:16-alpine
    flyway:
      baseline-on-migrate: true