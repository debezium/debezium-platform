quarkus.flyway.enabled=true

# PostgreSQL datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${postgres.jdbc.url}
quarkus.datasource.username=${postgres.username}
quarkus.datasource.password=${postgres.password}

# MySQL datasource
quarkus.datasource.mysql.db-kind=mysql
quarkus.datasource.mysql.jdbc.url=${mysql.jdbc.url}
quarkus.datasource.mysql.username=${mysql.username}
quarkus.datasource.mysql.password=${mysql.password}

# MariaDB datasource
quarkus.datasource.mariadb.db-kind=mariadb
quarkus.datasource.mariadb.jdbc.url=${mariadb.jdbc.url}
quarkus.datasource.mariadb.username=${mariadb.username}
quarkus.datasource.mariadb.password=${mariadb.password}

# Oracle datasource
quarkus.datasource.oracle.db-kind=oracle
quarkus.datasource.oracle.jdbc.url=${oracle.jdbc.url}
quarkus.datasource.oracle.username=${oracle.username}
quarkus.datasource.oracle.password=${oracle.password}

# MSSQL datasource
quarkus.datasource.mssql.db-kind=mssql
quarkus.datasource.mssql.jdbc.url=${mssql.jdbc.url}
quarkus.datasource.mssql.username=${mssql.username}
quarkus.datasource.mssql.password=${mssql.password}


quarkus.flyway.active=false
quarkus.flyway.mysql.active=false
quarkus.flyway.mariadb.active=false
quarkus.flyway.oracle.active=false
quarkus.flyway.mssql.active=false