apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: conductor-ingress
spec:
  rules:
    - host: {{ required "A valid domain hostname required!" (include "debezium-platform.domainHostname" .) }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stage
                port:
                  number: 3000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: conductor
                port:
                  number: 8080